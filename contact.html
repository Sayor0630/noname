<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: white;
        color: black;
      }
      
      .dark-mode {
        background-color: black;
        color: white;
      }
      </style>
    <title>Contact</title>
  </head>
  <body>
    <img src="./images/MCU-logo.png" id="mcu-logo" alt="Picture of Avengers" />
    <h3>Marvel Cinematic Universe</h3>
    <button onclick="darkFunction()">Toggle dark mode</button>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
    <img
      src="./images/MCU.jpg"
      width="70%"
      alt="A picture of Avengers from MCU"
    />
    <br />
    <h1>Contact Us</h1>
    <br />
    <form action="">
      <!-- name -->
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="type your actual full name here"
      />
      <br />
      <br />
      <!-- email -->
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="type your mail here"
      />
      <br />
      <br />
      <br />
      <!-- description -->
      <label for="description">Description</label>
      <br />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        placeholder="tell us what you need"
      ></textarea>
    </form>
    <br />
    <br />
    <br />
    <button onclick="darkFunction()">Toggle dark mode</button>
    <br />
    <br />
    <br />
    <p>Copyright&copy;2021</p>
    <h3>
      <a href="#mcu-logo">Back to top</a>
    </h3>
    <script>
      function darkFunction() {
         var element = document.body;
         element.classList.toggle("dark-mode");
      }
      </script>
  </body>
</html>
